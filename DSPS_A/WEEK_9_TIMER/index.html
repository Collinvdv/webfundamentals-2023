<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="js-stopwatch" style="opacity: 0;">
            <h1>
                Timer
            </h1>

            <h2 class="js-seconds">
                0
            </h2>

            <button class="js-button">
                Start stopwatch
            </button>

            <button class="js-pause-button">
                Pause stopwatch
            </button>

            <button class="js-stop-button">
                Stop stopwatch
            </button>
        </div>

        <script>
            // To show the game after 2s 
            setTimeout(function() {
                document.querySelector(".js-stopwatch").style.opacity = 1;
            }, 2000);

            var buttonEl = document.querySelector(".js-button");
            var pauseButtonEl = document.querySelector(".js-pause-button");
            var stopButtonEl = document.querySelector(".js-stop-button");

            var seconds = 0;
            var stopwatch = null;

            buttonEl.addEventListener("click", function() {
                stopwatch = setInterval(function() {
                    seconds++;
                    document.querySelector(".js-seconds").innerHTML = seconds;
                }, 1000)
            });

            pauseButtonEl.addEventListener("click", function() {
                clearInterval(stopwatch);
            });

            stopButtonEl.addEventListener("click", function() {
                clearInterval(stopwatch);

                seconds = 0;
                document.querySelector(".js-seconds").innerHTML = seconds;

            });
        </script>
    </body>
</html>
