<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .shrek {
                height: 50px;
                width: 50px;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                border-radius: 100%;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <button>
            Add shrek
        </button>
        <!-- Login form -->
        <div class="field">

        </div>

        <script>
            var currentNumber = 0;
            document.querySelector("button").addEventListener("click", function() {
                currentNumber++;


                var shrekEl = document.createElement("div");
                shrekEl.classList.add("shrek");
                shrekEl.innerHTML = currentNumber;
                shrekEl.dataset.currentNumber = currentNumber;
                shrekEl.addEventListener("click", function() {
                    console.log(this.dataset.currentNumber);
                });

                document.querySelector(".field").appendChild(shrekEl);
            });
        </script>
    </body>
</html>
